<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Character Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
  .search{
        width: 700px;
        height: 100%;
        border-radius: 50px;
      }
        .imgContainer {
            width: 300px;
            height: 300px;
            margin: auto;
            border-radius: 50px;
            overflow: hidden;
            background-color: lightgray;
        }


        .imgContainer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .cardShow{
          width: 700px;
        height: 100%;
        border-radius: 50px;
        }
  </style>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <div class="display-3 d-flex justify-content-center align-items-center">Character Search</div>
      </div>
    </div>
    <div class="row my-5">
      <div class="col-12 p-5 d-flex flex-row justify-content-center align-items-center">
        <input type="text" class="search form-control py-3 "  id="characterName" oninput="getCharacter()"
          placeholder="Character Name" />
      </div>
    </div>
    <div class="row" id="charContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    const getCharacter = async () => {
      const characterName = document.getElementById("characterName").value;

      try {
        const response = await fetch(
  `https://narutodb.xyz/api/character/search?name=${encodeURIComponent(characterName)}`
);

        const character = await response.json();
        const container = document.getElementById("charContainer");

        const content = `
          <div class="col-12 d-flex justify-content-center align-items-center">
            <div class="cardShow card rounded-5 shadow p-4 my-3 ">
              <div class="imgContainer" style="background-color:gray;">
                <img src="`+ character.images[0] +`" alt="`+ character.name +`">
              </div>
              <div class="h2 text-center">`+ character.name +`</div>
            </div>
          </div>`;

        container.innerHTML = content;
      } catch (error) {
        console.error("Error fetching character:", error.message);
        const container = document.getElementById("charContainer");
        container.innerHTML = `
          <div class="col-12 text-danger h4">
            Character not found or an error occurred. Please try again.
          </div>`;
      }
    };
  </script>
</body>

</html>
